<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="container_login">
      <form class="form_login">
        <div class="logo_login">
          <img src="./assets/logo.png" />
          <h4>Documentações APIs</h4>
        </div>
        <div class="form_inputs_login">
          <div class="container_login_input">
            <input type="text" placeholder="Digite o CNPJ" id="user" />
          </div>
          <div class="container_login_input">
            <input type="password" placeholder="Digite o Token" id="token" />
          </div>
        </div>
        <div class="form_button_login">
          <button type="submit" id="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
